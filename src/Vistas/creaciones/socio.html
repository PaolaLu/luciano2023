<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Nuevo socio</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Alta Socio</h1>
<h2> <a href="../listados/socios.html">Ir a Listado de socios</a> </h2>


  <div id="app">
    <div class="container">
    <form @submit.prevent="crearSocio" class="form-control">

      <div class="my-3 text-center"> 
          <label for="dni" class="form-label">DNI: </label>
        <input type="text" id="dni" v-model="nuevoSocio.dni" required>
      </div>
      <div  class="mb-3 text-center">
        <label for="nombre_apellido" class="form-label"> Nombre y apellido :</label>
        <input type="text" id="nombre_apellido" v-model="nuevoSocio.nombre_apellido" required>
      </div>
      <div  class="mb-3 text-center">
        <label for="nacimiento" class="form-label">Nacimiento :</label>
        <input type="text" id="nacimiento" v-model="nuevoSocio.nacimiento" required>
      </div>
  

      <div class="mb-3 text-center">
        <button class="btn-primary text-center" type="submit">Crear Socio</button>
      </div>
    </form>
  </div>
</div>

  <script>
    new Vue({
  el: '#app',
  data: {
    nuevoSocio: {
      dni: '',
      nombre_apellido: '',
      nacimiento: ''
    }
  },
  methods: {
    crearSocio() {
      fetch('http://localhost:8080/api/socios', {
        method: 'POST',
        headers:{
          'Content-Type':'application/json'
        },
        body: JSON.stringify([
           this.nuevoSocio.dni, 
           this.nuevoSocio.nombre_apellido,
           this.nuevoSocio.nacimiento
        ])
      })
        .then(function(response) {
          return response.json();
        })
        .then(function(data){
          console.log('Socio creado:', data);
          window.location.href = '../listados/socios.html';
        })
        .catch(function(error) {
          console.error('Error al crear el socio :', error);
        });
    }
  }
});

  </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
