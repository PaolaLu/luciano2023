<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Socios</title>
</head>
<body>
<h2>Socios </h2>
<h3><a href="../creaciones/socio.html">Nuevo Socio</a></h3> 
<div id="app">
    <table id="tabla-socios" class="table table-striped table table-bordered border-primary">
        <thead>
          <tr>
            <th >ID</th>
            <th>DNI</th>
            <th >Nombre y apellido</th>
            <th>Nacimiento</th>
            <th>Actualizar</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody>
            <tr v-for="socio in socios" :key="socio[0]">
                <td>{{ socio[0] }}</td>
                <td>{{ socio[1] }}</td>
                <td>{{ socio[2] }}</td>
                <td>{{ socio[3] }}</td>

               
               
                <td>
                    <button class="actualizar-btn btn btn-primary" :data-id="socio[0]" @click="actualizarSocio(socio[0])">Actualizar</button>
                </td>
                <td>
                    <button class="borrar-btn btn btn-danger" :data-id="socio[0]" @click="borrarSocio(socio[0])">Borrar</button>
                </td>
            </tr>
        </tbody>
      </table>
      
      </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
          socios:[]
        },mounted(){
            console.log('axios si')
            that=this
             axios.get('http://localhost:8080/api/socios/')
             .then(function(response) {
                that.socios = response.data[0];
                console.log(that.socios)
   
  })
            .catch(error => {
                console.error(error);
            });
        },
         methods: {
                borrarSocio(id) {
                    axios.delete('http://localhost:8080/api/socios/' + id)
                        .then(function(response) {
                            console.log('Socio borrado con Ã©xito');
                            window.location.href = '../listados/socios.html';
                        })
                        .catch(function(error) {
                            console.error('Error al borrar el socio:', error);
                        });
                },
                actualizarSocio(id) {
                        const editUrl = `http://localhost:5501/src/Vistas/ediciones/socio.html?id=${id}`
                        window.location.href = editUrl;
                }
            },
            updated() {
                var that = this;
                this.$nextTick(function() {
                    var actualizarBtns = document.getElementsByClassName('actualizar-btn');
                    for (var j = 0; j < actualizarBtns.length; j++) {
                        var btn = actualizarBtns[j];
                        btn.addEventListener('click', function() {
                            var id = this.getAttribute('data-id');
                            that.actualizarSocio(id);
                        });
                    }

                    var borrarBtns = document.getElementsByClassName('borrar-btn');
                    for (var k = 0; k < borrarBtns.length; k++) {
                        var btn = borrarBtns[k];
                        btn.addEventListener('click', function() {
                            var id = this.getAttribute('data-id');
                            that.borrarSocio(id);
                        });
                    }
                });
            }
      })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
