<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Prestamos</title>
</head>


<body>
    <div id="app">
        <h2>Prestamos</h2>
        <h3><a href="../creaciones/prestamo.html">Nuevo Prestamo</a></h3>
        <table id="tabla-libros" class="table table-striped table table-bordered border-primary">
            <thead>
                <tr>
                <th>ID</th>
                <th>Inicio </th>
                <th>Vencimiento </th>
                <th>Fin </th>
                <th>Libro </th>
                <th>Socio </th>
                <th>Actualizar </th>
                <th>Borrar </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="prestamo in prestamos" :key="prestamo[0]">
                    <td>{{ prestamo[0]}} </td>
                    <td>{{ prestamo[1]}} </td>
                    <td>{{ prestamo[2]}} </td>
                    <td>{{ prestamo[3]}} </td>
                    <td>{{ obtenerTituloLibro(prestamo[4]) }}</td>
                    <td>{{ obtenerNombreSocio(prestamo[5]) }}</td>
                    <td>
                        <button class="actualizar-btn btn btn-primary" :data-id="prestamo[0]" @click="actualizarPrestamo(prestamo[0])">Actualizar</button>
                    </td>
                    <td>
                        <button class="borrar-btn brn btn-danger" :data-id="prestamo[0]" @click="borrarPrestamo(prestamo[0])">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                prestamos: [],
                titulosLibros: {},//nuevo objeto almacena los titulos de los libros
                nombresSocios: {}
            },
            mounted(){
                var that = this;
                console.log('llamada axios')
                axios.get('http://localhost:8080/api/prestamos/')
                .then(function(response){
                    that.prestamos = response.data[0];
                    console.log(that.prestamos)
                })
                .catch(function(error){
                    console.error(error);
                });
            },
            methods: {
                obtenerTituloLibro(idLibro){
                    if(this.titulosLibros.hasOwnProperty(idLibro)){
                        //si el titulo del libro ya se ha obrnido previamente lo devuelve desde el objeto de datos
                        return this.titulosLibros[idLibro];
                      }else{
                        //realiza una solicitud get solo si el titulo del libro no se ha obtenido previamente
                        var that = this;
                        axios.get('http://localhost:8080/api/libros/' + idLibro)
                        .then(function(response){
                            //almacena el titulo del libro en el objeto de datos
                            that.$set(that.titulosLibros, idLibro, response.data[0].titulo);
                        }) 
                        .catch(function(error){
                            console.error(error);
                            return 'error al obtener el titulo del libro'
                        });
                      }
                },
                obtenerNombreSocio(idSocio){
                    if(this.nombresSocios.hasOwnProperty(idSocio)){
                        return this.nombresSocios[idSocio];
                    }else{
                        var that = this;
                        axios.get('http://localhost:8080/api/socios/' + idSocio)
                        .then(function(response){
                            that.$set(that.nombresSocios, idSocio, response.data[0].nombre_apellido);
                        })
                        .catch(function(error){
                            console.error(error);
                            return 'error al obtener el nombre y apellido del socio';
                        });
                    }
                },
                borrarPrestamo(id) {
                    axios.delete('http://localhost:8080/api/prestamos/' + id)
                    .then(function(response){
                        console.log('prestamo borrado con exito');
                        window.location.href ='../listados/prestamos.html';
                    })
                    .catch(function(error){
                        console.error('error al borrar el prestamo:', error);
                    });
                },
                    actualizarPrestamo(id) {
                        const editUrl = `http://localhost:5501/src/Vistas/ediciones/prestamo.html?id=${id}`;
                        //redirige a la pagina de edicion
                        window.location.href = editUrl;
                    }
                },
                updated() {
                    var that = this;
                    this.$nextTick(function(){
                        var actualizarBtns = document.getElementsByClassName('actualizar-btn');
                        for (var j = 0; j < actualizarBtns.length; j++){
                            var btn = actualizarBtns[j];
                            btn.addEventListener('click', function(){
                                var id = this.getAttribute('data-id');
                                that.actualizarPrestamo(id);
                            });
                        }

                        var borrarBtns = document.getElementsByClassName('borrar-btn');
                        for (var k = 0; k < borrarBtns.length; k++) {
                            var btn = borrarBtns[k];
                            btn.addEventListener('click', function(){
                                var id = this.getAttribute('data-id');
                                that.borrarPrestamo(id);
                            });
                        }

                    });
                }

            
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
</body>
</html>
