<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Libros</title>
</head>
<body>
    <div id="app">
    <h2>Libros</h2>
    <h3><a href="http://127.0.0.1:5501/src/Vistas/creaciones/libro.html">Nuevo libro</a></h3>
    <table id="tabla-libros" class="table table-striped table table-bordered border-primary">
        <thead>
            <tr>
                <th>ID</th>
                <th>ISBN</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Edición</th>
                <th>Actualizar</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="libro in libros" :key="libro[0]">
               
        
                <td>{{ libro[0] }}</td>
                <td>{{ libro[1] }}</td>
                <td>{{ libro[2] }}</td>
                <td>{{ libro[3] }}</td>
                <td>{{ libro[4] }}</td>
                <td>
                    <button class="actualizar-btn btn btn-primary" :data-id="libro[0]" @click="actualizarLibro(libro[0])">Actualizar</button>
                </td>
                <td>
                    <button class="borrar-btn btn btn-danger" :data-id="libro[0]" @click="borrarLibro(libro[0])">Borrar</button>
                </td>
            </tr>
        </tbody>
    
        </table>

    </div>


  
    <script>
        var app = new Vue({
            el: '#app',
            data: {
              
 libros: []
            },
            mounted() {
                var that = this;
                console.log('llamada axios')
                // Realiza la solicitud GET a /api/libros
                axios.get('http://localhost:8080/api/libros/')
                    .then(function(response) {
                        // La solicitud fue exitosa, la respuesta contiene los datos de los libros
                        that.libros = response.data[0];
                        console.log(response.data)
                    })
                    .catch(function(error) {
                        // Maneja el error en caso de que la solicitud falle
                        console.error(error);
                    });
            },
            methods: {
                borrarLibro(id) {
                    axios.delete('http://localhost:8080/api/libros/' + id)
                        .then(function(response) {
                            // La solicitud DELETE fue exitosa
                            console.log('Libro borrado con éxito');
                            // Aquí puedes realizar cualquier acción adicional después de borrar el libro
                            window.location.href = '../listados/libros.html';
                        })
                        .catch(function(error) {
                            // Maneja el error en caso de que la solicitud DELETE falle
                            console.error('Error al borrar el libro:', error);
                        });
                },
                actualizarLibro(id) {
                      // Obtener la URL base actual
                      //  const baseUrl = window.location.href.split('/').slice(0, -1).join('/');

                        // Construir la URL absoluta para la página de edición
                        const editUrl = `http://localhost:5500/src/Vistas/ediciones/libro.html?id=${id}`;

                        // Redirigir a la página de edición
                        window.location.href = editUrl;
                }
            },
            updated() {
                // Actualiza los botones de "Actualizar" y "Borrar" después de renderizar la vista
                var that = this;
                this.$nextTick(function() {
                    var actualizarBtns = document.getElementsByClassName('actualizar-btn');
                    for (var j = 0; j < actualizarBtns.length; j++) {
                        var btn = actualizarBtns[j];
                        btn.addEventListener('click', function() {
                            var id = this.getAttribute('data-id');
                            that.actualizarLibro(id);
                        });
                    }

                    var borrarBtns = document.getElementsByClassName('borrar-btn');
                    for (var k = 0; k < borrarBtns.length; k++) {
                        var btn = borrarBtns[k];
                        btn.addEventListener('click', function() {
                            var id = this.getAttribute('data-id');
                            that.borrarLibro(id);
                        });
                    }
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
