<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Libros</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Biblioteca</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/libros">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/socios">Socios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/prestamos">Prestamos</a>
          </li>
     
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="app">
    <h2>Libros</h2>
    <h3><a href="/libros/crear">Nuevo libro</a></h3>
    <table
      id="tabla-libros"
      class="table table-striped table table-bordered border-primary">
      <thead>
        <tr>
          <th>ID</th>
          <th>ISBN</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Edición</th>
          <th>Actualizar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="libro in libros" :key="libro.id">
          <td>{{ libro.id }}</td>
          <td>{{ libro.isbn}}</td>
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.autor }}</td>
          <td>{{ libro.edicion }}</td>
          <td>
            <button
              class="actualizar-btn btn btn-primary"
              :data-id="libro.id"
              @click="actualizarLibro(libro.id)">
              Actualizar
            </button>
          </td>
          <td>
            <button
              class="borrar-btn btn btn-danger"
              :data-id="libro.id"
              @click="borrarLibro(libro.id)">
              Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
      
        libros: [],
      },
      mounted() {
        var that = this;
        console.log("llamada fetch");

        fetch('/api/libros/')
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            that.libros = data;
            console.log(data);
          })
          .catch(function (error) {
            console.error(error);
          });
      },
      methods: {
        borrarLibro(id) {
           const that = this;
          fetch('/api/libros/' + id, {
            method: "DELETE",
          })
            .then(function (response) {
              console.log("Libro borrado con éxito");
              window.location.href = "/libros";
            })
            .catch(function (error) {
              console.error("Error al borrar el libro:", error);
            });
        },

        actualizarLibro(id) {
          const editUrl = `/libro.html?id=${id}`;
          window.location.href = editUrl;
        },
      },
      updated() {
        var that = this;
        this.$nextTick(function () {
          var actualizarBtns = document.getElementsByClassName("actualizar-btn");
          for (var j = 0; j < actualizarBtns.length; j++) {
            var btn = actualizarBtns[j];
            btn.addEventListener('click', function () {
              var id = this.getAttribute('data-id');
              that.actualizarLibro(id);
            });
          }

          var borrarBtns = document.getElementsByClassName('borrar-btn');
          for (var k = 0; k < borrarBtns.length; k++) {
            var btn = borrarBtns[k];
            btn.addEventListener('click', function () {
              var id = this.getAttribute('data-id');
              that.borrarLibro(id);
            });
          }
        });
      },
    });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
